<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema Web Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="/productos">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="/historico">Historico</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary" value="Salir" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Entrada de Productos</h2>

    <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idproducto}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad actual</label>
            <input type="number" class="form-control" th:field="*{cantidad}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad a agregar</label>
            <input type="number" class="form-control" name="cantidadAgregar" value="0" required>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
