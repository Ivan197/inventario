<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5"></div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <form class="needs-validation" action="#" th:action="@{/login}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="usuario">Usuario</label>
                                <input id="usuario" type="text" class="form-control" name="usaurio" value="" th:field="*{nombre}" required autofocus>
                                <div class="invalid-feedback">
                                    El campo usuario es requerido
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Contrasena</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" th:field="*{contrasena}" required>
                                <div class="invalid-feedback">
                                    El campo contrasena es requerido
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<p th:if="${param.error}">Usuario o contrasena incorrectos.</p>
<p th:if="${param.logout}">Has cerrado sesion exitosamente.</p>
</body>
</html>
