<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Sistema Web Inventario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" aria-current="page" href="/productos">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" aria-current="page" href="/historico">Historico</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="Salir" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Lista de Usuarios</h2>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>idRol</th>
      <th>Estatus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.idusuario}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.correo}"></td>
      <td th:text="${usuario.idrol}"></td>
      <td th:text="${usuario.estatus}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
